<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StreamX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body { margin: 0; background-color: #141414; font-family: 'Roboto', sans-serif; color: #fff; }
    .navbar { background: #111; display: flex; justify-content: space-between; padding: 1rem 2rem; }
    .logo { color: #e50914; font-size: 1.8rem; font-weight: bold; }
    .menu { display: flex; gap: 1.5rem; }
    .menu li { list-style: none; cursor: pointer; }
    .menu li a { text-decoration: none; color: white; }
    .menu li:hover a { color: #e50914; }
    .section-title { font-size: 1.5rem; margin: 2rem 1.5rem 1rem; }
    .swiper { padding: 1rem; }
    .swiper-slide { width: 200px !important; height: 300px; background-color: #222; border-radius: 10px; overflow: hidden; }
    .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">StreamX</div>
    <ul class="menu">
      <li><a href="/">Home</a></li>
      <li><a href="/tv-shows">TV Shows</a></li>
      <li><a href="/movies">Movies</a></li>
      <li><a href="/new-popular">New & Popular</a></li>
      <li><a href="/my-list">My List</a></li>
    </ul>
  </div>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper(".mySwiper", {
      slidesPerView: 5,
      spaceBetween: 20,
      loop: true,
      autoplay: { delay: 3000 },
      breakpoints: {
        320: { slidesPerView: 2 },
        640: { slidesPerView: 3 },
        1024: { slidesPerView: 5 }
      }
    });
  </script>
</body>
</html>
